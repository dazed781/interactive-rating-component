<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <section class="rating active">
        <!-- Rating state start -->

        <div class="img-container">
          <img src="./images/icon-star.svg" alt />
        </div>

        <h1 class="rating__header">How did we do?</h1>
        <p class=""></p>

        <form>
          <fieldset>
            <legend class="rating__para">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </legend>
            <div class="ratings__container">
              <div class="btn--rating__container">
                <input
                  type="radio"
                  name="rating"
                  id="rating1"
                  class="btn--rating"
                  value="1"
                />
                <label class="btn--rating__value" for="rating1"> 1 </label>
              </div>
              <div class="btn--rating__container">
                <input
                  type="radio"
                  name="rating"
                  id="rating2"
                  class="btn--rating"
                  value="2"
                />
                <label class="btn--rating__value" for="rating2"> 2 </label>
              </div>
              <div class="btn--rating__container">
                <input
                  type="radio"
                  name="rating"
                  id="rating3"
                  class="btn--rating"
                  value="3"
                />
                <label class="btn--rating__value" for="rating3"> 3 </label>
              </div>
              <div class="btn--rating__container">
                <input
                  type="radio"
                  name="rating"
                  id="rating4"
                  class="btn--rating"
                  value="4"
                />
                <label class="btn--rating__value" for="rating4"> 4 </label>
              </div>
              <div class="btn--rating__container">
                <input
                  type="radio"
                  name="rating"
                  id="rating5"
                  class="btn--rating"
                  value="5"
                />
                <label class="btn--rating__value" for="rating5"> 5 </label>
              </div>
            </div>
          </fieldset>
        </form>

        <button type="submit" onclick="submitRating()" class="btn btn--submit">
          Submit
        </button>

        <!-- Rating state end -->
      </section>
      <section class="thank-you">
        <!-- Thank you state start -->

        <img src="./images/illustration-thank-you.svg" alt />

        <div class="your-rating">
          You selected
          <span class="your-rating__selected"></span> out of 5
        </div>

        <h2 class="thank-you__header">Thank you!</h2>
        <p class="thank-you__message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>

        <!-- Thank you state end -->
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
